<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <style>
       *{
            box-sizing: border-box;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            width: 95%;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .login{
            display: flex;
            width: 60%;
            margin-left: 40%;
            justify-content: space-around;
            margin-bottom: 20px;
            
            
        }
        .login input{
            width: 40%;
            
        }
        .logo{
            width: 20%;
            

        }
        .logo img{
            width: 90%;
            margin: auto;
            margin-left: 20% ;
            margin-top: 20px;
        }
        .link{
            display: flex;
            justify-content: space-between;
        }
        .link a{
           margin: auto;
        }
        .nav div:nth-child(2){
            width: 90%;
            margin-left: 10%;
        }
      #signin{
        width: 90%;
        border: 1px solid red;
        margin: auto;
        display: flex;
        justify-content: space-around;
      }
      #signin div:nth-child(1){
width: 50%;
margin-left: 10px;
      }
      #signin div:nth-child(2){
        width: 50%;
      }
      #signin div:nth-child(2) img{
        width: 100%;
      }
    form input{
      border: 1px solid red;
      width: 50%;
      height: 30px;
    }
    #signuppage{
      margin-left: 100px;
      font-size: large;
      color: black;
      text-decoration: none;
    }
      @media only screen and (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            .link {
                flex-direction: column;
            }
            .link a {
                margin: 10px 0;
            }
            .login {
                width: 100%;
                margin: 20px 0;
                justify-content: space-between;
            }
            .login input {
                width: 60%;
            }
          }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
          <img src="./project logo.png" alt=""/>
      </div>
      <div>
          <div class="login">
              <input  type="text" placeholder="Find Something Fabulous For You">
              
              <a href="./signup.html">log in</a>
              <a href="./index.html">wishlist</a>
              <a href="./cart.html">cart</a>
          </div>
          <div class="link">
              <a href="./product.html">New & Now</a>
              <a href="">Women</a>
              <a href="">Men</a>
              <a href="">Kids</a>
              <a href="">Brands</a>
              <a href="">Accessories</a>
              <a href="">Sale</a>
              <a href="">Your offer</a>
          </div>
      </div>
  </div>
  <br><br>
    <div id="signin">
      <div>
        <h1 id="heading">Please Enter Your Details</h1>
        <form>
          <h3>Email Address*</h3>
          <input type="email" id="email" />
          <br>
          <h3>Password*</h3>
          <input type="password" id="password" />
          <br>
          <br><br>
          <p style="color: grey;">`By continuing, you agree to fabulousfootwear's
            <span style="display: block;margin-left: 30px;">Terms of Use and Privacy Policy.</span> </p>
          <input type="submit" value="Submit" />
          <br><br>
          <a id="signuppage" href="./signup.html">or Signup</a>
        </form>
      </div>
      <div>
        <img src="https://www.famousfootwear.com/-/media/project/tenant/famous-footwear/famous-footwear/rewards-images/rewards-refresh-2022/create-account-lp/wk25_071822_rewards_refresh_web_lp_create_account_us_only_hero.jpg" alt="">
      </div>
    </div>
  </body>
  <script>
    let FormEl = document.querySelector("form");
    let heading=document.querySelector("#heading");
    let emailInp = document.getElementById("email");
    let passwordInp = document.getElementById("password");
    FormEl.addEventListener("submit", function(event){
    event.preventDefault();
    let AllFormData= JSON.parse(localStorage.getItem("forms"));
    if (emailInp.value == AllFormData.email && passwordInp.value == AllFormData.password) {
    heading.textContent = "Sign in Successful";
  } else {
    heading.textContent = "Wrong Credentials";
  }
  console.log(AllFormData)
    })
  </script>
</html>
